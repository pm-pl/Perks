# command, edit the perks command
command:
  cmd: "perk"
  desc: "Open the Perk UI"
  usage: "§cUsage: /perk"
  aliases: "perks"
  # If this is true, you can only buy with the price! If this is false, it goes to Permissions.
  economy-api: false

# message, edit the perks messages
message:
  # %perk% => is the perk name
  # %money% => is the perk price
  prefix: "§dPerks §8» "
  no-perms: "§cYou don't have any permission!"
  no-money: "§cYou don't have enough money!"
  buy: "§aYou bought the §e%perk% §a​​Perk for §c%money%$§a!"
  mode:
    enable: "§aYou have activated the §e%perk% ​​§aPerk!"
    disable: "§cYou have disabled the §e%perk% ​​§cPerk!"
  button:
    no-perms: "§4Blocked"
    disable: "§cDisable"
    enable: "§aEnable"
    buy: "§5Buy §8[%money%]"
  ui:
    title: "§dPerks"
    text: "§aSelect a Perk:"

perk:
    # %status% => this will show your current status
    # permissions => if you set it to false, anyone can use it. With a permission, this is only possible if a player has did permission.
    # The price will only go if you have 'economy-api' to true.
  speed:
    button: "§1Speed\n§8» %status%"
    perms: perk.speed
    price: 10000
    msg: "Speed"
  jump:
    button: "§2Jump\n§8» %status%"
    perms: perk.jump
    price: 10000
    msg: "Jump"
  haste:
    button: "§3Haste\n§8» %status%"
    perms: perk.haste
    price: 10000
    msg: "Haste"
  night-vision:
    button: "§4Night Vision\n§8» %status%"
    perms: perk.night-vision
    price: 10000
    msg: "Night vision"
  no-hunger:
    button: "§5No Hunger\n§8» %status%"
    perms: perk.no-hunger
    price: 10000
    msg: "No hunger"
  no-falldamage:
    button: "§6No Falldamage\n§8» %status%"
    perms: perk.no-falldamage
    price: 10000
    msg: "No falldamage"
  fast-regeneration:
    button: "§7Fast Regeneration\n§8» %status%"
    perms: perk.fast-regeneration
    price: 10000
    msg: "Fast regeneration"
  keep-inventory:
    button: "§8Keep Inventory\n§8» %status%"
    perms: perk.keep-inventory
    price: 10000
    msg: "Keep inventory"
  dopple-xp:
    button: "§9Dopple XP\n§8» %status%"
    perms: perk.dopple-xp
    price: 10000
    msg: "Dopple xp"